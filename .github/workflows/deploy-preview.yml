name: Deploy - Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

# Solo per PR su main (pre-production)
jobs:
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for preview
        run: npm run type-check
        env:
          NODE_ENV: production

      - name: ğŸ’¬ Comment with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment
              
              **Status:** âœ… Ready for testing
              **Branch:** \`${context.payload.pull_request.head.ref}\`
              **Commit:** ${context.sha.substring(0, 7)}
              
              ### Testing Instructions
              1. Pull this branch locally
              2. Run \`npm install\`
              3. Run \`npm start\`
              4. Test the changes on Expo Go
              
              ### Preview Builds (EAS)
              To create a preview build, run:
              \`\`\`bash
              npx eas build --profile preview --platform android
              npx eas build --profile preview --platform ios
              \`\`\`
              `
            });
